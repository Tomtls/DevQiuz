<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Hello World!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Question screen -->
  <ion-card *ngIf="question && !gameOver">
    <ion-card-header>
      <ion-card-title>Question</ion-card-title>
      <ion-card-subtitle>Score: {{score}} | Lives: {{lives}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <pre>{{question.snippet}}</pre>

      <!-- Answer options (disabled after answering) -->
      <ion-buttons>
        <ion-button
          *ngFor="let opt of question.options"
          [color]="getButtonColor(opt)"
          (click)="submitAnswer(opt)"
          [disabled]="correctAnswer"
          > {{opt.name}}
        </ion-button>
      </ion-buttons>

      <!-- Show correct answer and next button -->
      <div *ngIf="correctAnswer">
        <p><strong>Correct  Answer:</strong> {{correctAnswer.name}}</p>
        <ion-button (click)="next()" color="medium">next</ion-button>
      </div>
    </ion-card-content>
  </ion-card>

  <!-- Game over screen -->
  <ion-card *ngIf="gameOver">
    <ion-card-header>
      <ion-card-title>Game Over</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Your Score: {{score}}</p>
      <ion-button (click)="restart()">play again</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
